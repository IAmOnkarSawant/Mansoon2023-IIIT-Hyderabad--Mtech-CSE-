<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song Search</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Spotify Song Search</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a song...">
            <button id="search-button">Search</button>
        </div>
        <div id="results"></div>
        <div id="song-info">
            <!-- Song information will be displayed here -->
          </div>          
        <div id="spotify-player-container">
            <!-- Placeholder for the Spotify player iframe -->
            <iframe id="spotify-iframe" src="" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </main>
    

    <script src="https://open.spotify.com/embed-podcast/iframe-api/v1" async></script>
    <script src="./script.js"></script>
</body>
</html>
